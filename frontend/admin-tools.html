<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدوات الإدارة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-1px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .users-table th, .users-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: right;
        }
        .users-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .admin-badge {
            background: #dc3545;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
        .user-badge {
            background: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> أدوات الإدارة</h1>
        
        <!-- فحص المستخدمين -->
        <div class="section">
            <h2> فحص المستخدمين</h2>
            <button onclick="checkUsers()">عرض جميع المستخدمين</button>
            <div id="usersResult" class="result"></div>
        </div>

        <!-- إعادة تعيين كلمة المرور -->
        <div class="section">
            <h2> إعادة تعيين كلمة المرور</h2>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="resetUsername">اسم المستخدم:</label>
                    <input type="text" id="resetUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">كلمة المرور الجديدة:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <button type="submit">إعادة تعيين كلمة المرور</button>
            </form>
            <div id="resetResult" class="result"></div>
        </div>

        <!-- إنشاء مستخدم جديد -->
        <div class="section">
            <h2>➕ إنشاء مستخدم جديد</h2>
            <form id="createUserForm">
                <div class="form-group">
                    <label for="newUsername">اسم المستخدم:</label>
                    <input type="text" id="newUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="newEmail">البريد الإلكتروني:</label>
                    <input type="email" id="newEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="createPassword">كلمة المرور:</label>
                    <input type="password" id="createPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="isAdmin">نوع المستخدم:</label>
                    <select id="isAdmin" name="isAdmin">
                        <option value="false">مستخدم عادي</option>
                        <option value="true">مشرف</option>
                    </select>
                </div>
                <button type="submit">إنشاء المستخدم</button>
            </form>
            <div id="createResult" class="result"></div>
        </div>
    </div>

    <script>
        // فحص المستخدمين
        async function checkUsers() {
            const resultDiv = document.getElementById('usersResult');
            
            try {
                const response = await fetch('https://mygame25bita-7eqw.onrender.com/api/auth/check-users');
                const data = await response.json();
                
                if (response.ok) {
                    let html = `<h3>✅ ${data.message}</h3>`;
                    
                    if (data.users.length > 0) {
                        html += `
                            <table class="users-table">
                                <thead>
                                    <tr>
                                        <th>اسم المستخدم</th>
                                        <th>البريد الإلكتروني</th>
                                        <th>النوع</th>
                                        <th>النقاط</th>
                                        <th>اللآلئ</th>
                                        <th>تاريخ الإنشاء</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        data.users.forEach(user => {
                            const badge = user.isAdmin ? 
                                '<span class="admin-badge">مشرف</span>' : 
                                '<span class="user-badge">مستخدم</span>';
                            
                            html += `
                                <tr>
                                    <td>${user.username}</td>
                                    <td>${user.email}</td>
                                    <td>${badge}</td>
                                    <td>${user.score}</td>
                                    <td>${user.pearls}</td>
                                    <td>${new Date(user.createdAt).toLocaleString('ar-SA')}</td>
                                </tr>
                            `;
                        });
                        
                        html += '</tbody></table>';
                    } else {
                        html += '<p>لا يوجد مستخدمين في قاعدة البيانات</p>';
                    }
                    
                    resultDiv.className = 'result info';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>❌ خطأ:</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>❌ خطأ في الاتصال:</h3><p>${error.message}</p>`;
            }
            
            resultDiv.style.display = 'block';
        }

        // إعادة تعيين كلمة المرور
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const resetData = {
                username: formData.get('username'),
                newPassword: formData.get('newPassword')
            };

            const resultDiv = document.getElementById('resetResult');
            
            try {
                const response = await fetch('https://mygame25bita-7eqw.onrender.com/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(resetData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ ${data.message}</h3>
                        <p><strong>اسم المستخدم:</strong> ${data.username}</p>
                        <p><strong>كلمة المرور الجديدة:</strong> ${data.newPassword}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>❌ خطأ:</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>❌ خطأ في الاتصال:</h3><p>${error.message}</p>`;
            }
            
            resultDiv.style.display = 'block';
        });

        // إنشاء مستخدم جديد
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                isAdmin: formData.get('isAdmin') === 'true'
            };

            const resultDiv = document.getElementById('createResult');
            
            try {
                const response = await fetch('https://mygame25bita-7eqw.onrender.com/api/auth/create-test-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ ${data.message}</h3>
                        <p><strong>اسم المستخدم:</strong> ${data.username}</p>
                        <p><strong>البريد الإلكتروني:</strong> ${data.email}</p>
                        <p><strong>كلمة المرور:</strong> ${data.password}</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>❌ خطأ:</h3><p>${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>❌ خطأ في الاتصال:</h3><p>${error.message}</p>`;
            }
            
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
