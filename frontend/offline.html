<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - VoiceBoom</title>
    <style>
        body {
            font-family: 'Tajawal', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4f46e5;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .offline-icon {
            font-size: 80px;
            margin-bottom: 30px;
            color: #ff6b6b;
            animation: bounce 2s infinite;
        }
        .btn {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #4338ca;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #4f46e5;
            color: #4f46e5;
        }
        .btn-outline:hover {
            background: rgba(79, 70, 229, 0.1);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        .tips {
            margin-top: 30px;
            text-align: right;
            opacity: 0.8;
        }
        .tips h3 {
            color: #4f46e5;
            margin-bottom: 10px;
        }
        .tips ul {
            list-style: none;
            padding: 0;
        }
        .tips li {
            margin-bottom: 8px;
            position: relative;
            padding-right: 20px;
        }
        .tips li:before {
            content: "•";
            color: #4f46e5;
            font-weight: bold;
            position: absolute;
            right: 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1>عذراً، أنت غير متصل بالإنترنت</h1>
        <p>يبدو أن اتصالك بالإنترنت قد انقطع. يرجى التحقق من اتصالك وإعادة المحاولة.</p>
        
        <div>
            <button class="btn" onclick="window.location.reload()">
                <i class="fas fa-sync-alt"></i> إعادة المحاولة
            </button>
            <button class="btn btn-outline" onclick="history.back()">
                <i class="fas fa-arrow-right"></i> العودة للخلف
            </button>
        </div>
        
        <div class="tips">
            <h3>نصائح للاتصال بالإنترنت:</h3>
            <ul>
                <li>تحقق من تشغيل بيانات الجوال أو اتصال الواي فاي</li>
                <li>تأكد من أن الطائرة معطلة</li>
                <li>جرب إعادة تشغيل جهاز التوجيه الخاص بك</li>
                <li>تحقق من إعدادات الشبكة الخاصة بك</li>
            </ul>
        </div>
    </div>
</body>
</html>
