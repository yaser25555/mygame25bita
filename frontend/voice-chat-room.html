<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://mygame25bita-1-4ue6.onrender.com wss: ws:; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <title>غرفة المحادثة الصوتية - INFINITY BOX VOICEBOOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #7fbcff;
      --secondary-color: #4f46e5;
      --accent-color: #facc15;
      --danger-color: #f43f5e;
      --success-color: #10b981;
      --bg-dark: #1a1a1a;
      --bg-darker: #0f0f0f;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --border-color: rgba(255,255,255,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
      font-family: 'Cairo', sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .voice-room-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      height: 100vh;
    }

    /* القسم الرئيسي */
    .main-section {
      background: rgba(30,32,34,0.95);
      border-radius: 20px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .room-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--border-color);
    }

    .room-title {
      font-size: 1.8em;
      font-weight: 700;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .room-status {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 15px;
      border-radius: 20px;
      background: rgba(16, 185, 129, 0.2);
      color: var(--success-color);
      font-size: 0.9em;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success-color);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* منطقة المستخدمين */
    .users-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin: 20px 0;
      flex: 1;
      align-content: start;
    }

    .user-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
    }

    .user-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.1);
    }

    .user-card.speaking {
      border-color: var(--primary-color);
      background: rgba(127, 188, 255, 0.1);
      box-shadow: 0 0 20px rgba(127, 188, 255, 0.3);
    }

    .user-card.you {
      border-color: var(--accent-color);
      background: rgba(250, 204, 21, 0.1);
    }

    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      margin: 0 auto 15px auto;
      position: relative;
    }

    .user-avatar.you {
      background: linear-gradient(135deg, var(--accent-color) 0%, #f59e0b 100%);
    }

    .speaking-indicator {
      position: absolute;
      bottom: -5px;
      right: -5px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--success-color);
      border: 3px solid var(--bg-dark);
      animation: speaking-pulse 1s infinite;
    }

    @keyframes speaking-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .user-name {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .user-status {
      font-size: 0.8em;
      color: var(--text-secondary);
    }

    /* منطقة التحكم */
    .controls-section {
      background: rgba(40,44,52,0.95);
      border-radius: 20px;
      padding: 25px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .control-btn:hover {
      transform: scale(1.1);
    }

    .mic-btn {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      color: white;
    }

    .mic-btn.active {
      background: linear-gradient(135deg, var(--danger-color) 0%, #dc2626 100%);
    }

    .mic-btn.muted {
      background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
    }

    .settings-btn {
      background: rgba(255,255,255,0.1);
      color: var(--text-secondary);
    }

    .settings-btn:hover {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    /* الشريط الجانبي */
    .sidebar {
      background: rgba(30,32,34,0.95);
      border-radius: 20px;
      padding: 25px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .sidebar-section {
      margin-bottom: 30px;
    }

    .sidebar-title {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .participants-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .participant-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 5px;
      transition: background 0.3s ease;
    }

    .participant-item:hover {
      background: rgba(255,255,255,0.05);
    }

    .participant-item.speaking {
      background: rgba(127, 188, 255, 0.1);
    }

    .participant-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      font-weight: bold;
      color: white;
    }

    .participant-info {
      flex: 1;
    }

    .participant-name {
      font-weight: 600;
      font-size: 0.9em;
    }

    .participant-status {
      font-size: 0.8em;
      color: var(--text-secondary);
    }

    /* المحادثة الكتابية */
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: rgba(40,44,52,0.5);
      border-radius: 15px;
      margin-bottom: 15px;
      max-height: 300px;
    }

    .chat-message {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 12px;
      max-width: 90%;
      position: relative;
    }

    .chat-message.own {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      margin-left: auto;
      color: white;
    }

    .chat-message.other {
      background: rgba(255,255,255,0.1);
      color: var(--text-primary);
    }

    .chat-message.system {
      background: rgba(127,188,255,0.1);
      text-align: center;
      color: var(--primary-color);
      font-style: italic;
    }

    .message-sender {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.9em;
    }

    .message-text {
      margin: 5px 0;
      line-height: 1.4;
    }

    .message-time {
      font-size: 0.75em;
      color: rgba(255,255,255,0.6);
      margin-top: 5px;
    }

    .chat-input-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      background: rgba(255,255,255,0.1);
      border: 2px solid var(--border-color);
      border-radius: 25px;
      padding: 12px 20px;
      color: var(--text-primary);
      font-size: 0.9em;
      outline: none;
      transition: all 0.3s ease;
    }

    .chat-input:focus {
      border-color: var(--primary-color);
      background: rgba(255,255,255,0.15);
    }

    .send-btn {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .send-btn:hover {
      transform: scale(1.1);
    }

    /* الإعدادات */
    .settings-panel {
      background: rgba(40,44,52,0.95);
      border-radius: 15px;
      padding: 20px;
      margin-top: 15px;
      display: none;
    }

    .settings-panel.show {
      display: block;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .setting-label {
      font-weight: 600;
      color: var(--text-primary);
    }

    .setting-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-switch.active {
      background: var(--success-color);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .toggle-switch.active::after {
      transform: translateX(26px);
    }

    /* الاستجابة للشاشات الصغيرة */
    @media (max-width: 768px) {
      .voice-room-container {
        grid-template-columns: 1fr;
        padding: 10px;
      }

      .users-grid {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 15px;
      }

      .user-card {
        padding: 15px;
      }

      .user-avatar {
        width: 50px;
        height: 50px;
        font-size: 1.2em;
      }

      .controls-section {
        padding: 20px;
        gap: 15px;
      }

      .control-btn {
        width: 45px;
        height: 45px;
        font-size: 1.1em;
      }
    }

    /* تحسينات إضافية */
    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success-color);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: var(--danger-color);
    }
  </style>

    // التأكد من وجود اسم مستخدم حقيقي من تسجيل الدخول

    if (!window.username || window.username === 'لاعب مجهول') {
      window.location.href = '/index.html';
    }
  </script>
</head>
<body>
  <div class="voice-room-container">
    <!-- القسم الرئيسي -->
    <div class="main-section">
      <!-- رأس الغرفة -->
      <div class="room-header">
        <div class="room-title">
          <i class="fas fa-microphone"></i>
          غرفة المحادثة الصوتية
        </div>
        <div class="room-status">
          <div class="status-indicator">
            <div class="status-dot"></div>

          </div>

          <i class="fas fa-cog"></i>
        </button>

          <i class="fas fa-phone-slash"></i>

      <!-- لوحة الإعدادات -->
      <div class="settings-panel" id="settings-panel">

          <div class="setting-control">
            <div class="toggle-switch" id="noise-suppression"></div>
          </div>
        </div>
        <div class="setting-item">
          <span class="setting-label">إلغاء الصدى</span>

            <div class="toggle-switch" id="echo-cancellation"></div>
          </div>
        </div>
        <div class="setting-item">

          </div>

    </div>

    <!-- الشريط الجانبي -->
    <div class="sidebar">
      <!-- قائمة المشاركين -->
      <div class="sidebar-section">
        <div class="sidebar-title">
          <i class="fas fa-users"></i>
          المشاركون
        </div>
        <div class="participants-list" id="participants-list">
          <!-- سيتم ملء هذا القسم ديناميكياً -->
        </div>
      </div>

      <!-- المحادثة الكتابية -->
      <div class="sidebar-section chat-section">
        <div class="chat-header">
          <div class="sidebar-title">
            <i class="fas fa-comments"></i>
            المحادثة
          </div>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- سيتم ملء هذا القسم ديناميكياً -->
        </div>
        <div class="chat-input-container">
          <input type="text" class="chat-input" id="chat-input" placeholder="اكتب رسالة..." maxlength="200">
          <button class="send-btn" id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- إشعارات -->
  <div class="notification" id="notification"></div>

  <script src="voice-chat.js"></script>
</body>
</html>
