<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>لعبة لودو الجماعية</title>
  <link rel="stylesheet" href="ludo.css">
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #e3e9f5 0%, #f7fafc 100%);
      font-family: 'Cairo', 'Noto Naskh Arabic', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ludo-header {
      margin-top: 16px;
      font-size: 2em;
      font-weight: bold;
      color: #1e3a8a;
      letter-spacing: 2px;
      text-align: center;
    }
    .ludo-board-container {
      width: 98vw;
      max-width: 420px;
      margin: 16px auto 0 auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 4px 18px rgba(30,58,138,0.13), 0 1.5px 6px rgba(0,0,0,0.10);
      padding: 14px 6px 10px 6px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .ludo-board {
      width: 96vw;
      max-width: 370px;
      aspect-ratio: 1 / 1;
      background: repeating-linear-gradient(135deg, #e3e9f5 0 4px, #fff 4px 12px);
      border-radius: 18px;
      box-shadow: 0 2px 8px rgba(30,58,138,0.08);
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      margin: 0 auto;
      position: relative;
    }
    .ludo-cell {
      border: 0.5px solid #d1d5db;
      min-width: 0;
      min-height: 0;
      box-sizing: border-box;
      background: #fff;
      z-index: 1;
    }
    .ludo-home {
      background: linear-gradient(135deg, #f1c40f 0%, #f7fafc 100%);
      border-radius: 10px;
      border: 2px solid #f1c40f;
    }
    .ludo-player-red { background: #e63946 !important; border-color: #e63946 !important; }
    .ludo-player-green { background: #2ecc71 !important; border-color: #2ecc71 !important; }
    .ludo-player-blue { background: #3498db !important; border-color: #3498db !important; }
    .ludo-player-yellow { background: #f1c40f !important; border-color: #f1c40f !important; }
    .ludo-token {
      width: 18px; height: 18px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 1.5px 4px rgba(30,58,138,0.12);
      margin: 0 auto;
      margin-top: 2px;
      margin-bottom: 2px;
      z-index: 2;
    }
    .ludo-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin: 18px 0 8px 0;
    }
    .ludo-btn {
      background: linear-gradient(120deg, #1e3a8a 60%, #3498db 100%);
      color: #fff;
      font-size: 1.15em;
      border: none;
      border-radius: 14px;
      padding: 8px 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 1.5px 6px rgba(30,58,138,0.08);
      transition: background 0.18s, box-shadow 0.18s;
    }
    .ludo-btn:active {
      background: linear-gradient(120deg, #1e3a8a 80%, #3498db 100%);
      box-shadow: 0 0.5px 2px rgba(30,58,138,0.13);
    }
    .ludo-status {
      text-align: center;
      font-size: 1.1em;
      color: #1e3a8a;
      margin-bottom: 8px;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .ludo-board-container { max-width: 99vw; padding: 6px 2px 8px 2px; }
      .ludo-board { max-width: 99vw; }
      .ludo-header { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="ludo-header">لعبة لودو الجماعية</div>
  <div class="ludo-board-container">
    <div class="ludo-status" id="ludoStatus">يرجى اختيار اللاعبين والضغط على بدء اللعب</div>
    <div class="ludo-board" id="ludoBoard">
      <!-- سيتم رسم اللوحة ديناميكياً بالجافاسكريبت -->
    </div>
    <div class="ludo-controls">
      <button class="ludo-btn" id="startLudoBtn">بدء اللعب</button>
      <button class="ludo-btn" id="rollDiceBtn" disabled>رمي النرد 🎲</button>
    </div>
  </div>
  <script src="ludo.js"></script>
</body>
</html>
