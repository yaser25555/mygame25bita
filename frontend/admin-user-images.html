<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة صور المستخدمين - لوحة المشرف</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .search-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .search-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #f8f9fa;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #667eea;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-id {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }

        .images-section {
            margin-bottom: 20px;
        }

        .image-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .image-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .image-info {
            flex: 1;
        }

        .image-type {
            font-weight: bold;
            color: #333;
            margin-bottom: 2px;
        }

        .image-status {
            font-size: 0.9em;
            color: #666;
        }

        .image-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }

        .file-input input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-input-label:hover {
            background: #5a6fd8;
        }

        .image-preview-large {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:hover:not(.active) {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .search-row {
                flex-direction: column;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .image-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ إدارة صور المستخدمين</h1>
            <p>لوحة تحكم المشرف لإدارة صور المستخدمين</p>
        </div>

        <div class="content">
            <!-- قسم البحث -->
            <div class="search-section">
                <div class="search-row">
                    <input type="text" id="searchInput" class="search-input" placeholder="البحث عن مستخدم...">
                    <button onclick="searchUsers()" class="btn btn-primary">🔍 بحث</button>
                    <button onclick="loadUsers()" class="btn btn-success">🔄 تحديث</button>
                </div>
                <div class="search-row">
                    <input type="number" id="userIdSearch" class="search-input" placeholder="البحث برقم المعرف...">
                    <button onclick="findUserById()" class="btn btn-primary">🔍 بحث بالمعرف</button>
                </div>
            </div>

            <!-- رسائل التنبيه -->
            <div id="alertContainer"></div>

            <!-- قائمة المستخدمين -->
            <div id="usersContainer">
                <div class="loading">جاري تحميل المستخدمين...</div>
            </div>

            <!-- ترقيم الصفحات -->
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <!-- نافذة إدارة الصور -->
    <div id="manageImagesModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>إدارة صور المستخدم</h2>
            <div id="modalAlert"></div>
            
            <div id="userImagesInfo">
                <!-- معلومات صور المستخدم ستظهر هنا -->
            </div>

            <form id="manageImagesForm">
                <div class="form-group">
                    <label>نوع الصورة:</label>
                    <select id="imageType" required>
                        <option value="">اختر نوع الصورة</option>
                        <option value="change_avatar">تغيير الصورة الشخصية</option>
                        <option value="change_profile_image">تغيير صورة البروفايل</option>
                        <option value="change_cover_image">تغيير صورة الغلاف</option>
                        <option value="remove_avatar">مسح الصورة الشخصية</option>
                        <option value="remove_profile_image">مسح صورة البروفايل</option>
                        <option value="remove_cover_image">مسح صورة الغلاف</option>
                    </select>
                </div>

                <div id="imageUploadSection" style="display: none;">
                    <div class="form-group">
                        <label>اختر الصورة الجديدة:</label>
                        <div class="file-input">
                            <input type="file" id="imageFile" accept="image/*" onchange="previewImage(event)">
                            <label for="imageFile" class="file-input-label">📁 اختيار صورة</label>
                        </div>
                        <img id="imagePreview" class="image-preview-large" alt="معاينة الصورة">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">💾 حفظ التغييرات</button>
                    <button type="button" onclick="closeModal()" class="btn btn-danger">❌ إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://mygame25bita-7eqw.onrender.com";
        let currentPage = 1;
        let currentSearch = '';
        let currentUser = null;

        // تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUsers();
            setupEventListeners();
        });

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // مستمع لتغيير نوع الصورة
            document.getElementById('imageType').addEventListener('change', function() {
                const uploadSection = document.getElementById('imageUploadSection');
                const isChangeAction = this.value.startsWith('change_');
                uploadSection.style.display = isChangeAction ? 'block' : 'none';
            });

            // مستمع لنموذج إدارة الصور
            document.getElementById('manageImagesForm').addEventListener('submit', handleImageManagement);
        }

        // التحقق من المصادقة
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                showAlert('يجب تسجيل الدخول أولاً', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }
        }

        // تحميل المستخدمين
        async function loadUsers(page = 1) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${BACKEND_URL}/api/users/admin/users-with-ids?page=${page}&limit=12&search=${currentSearch}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('فشل في تحميل المستخدمين');
                }

                const data = await response.json();
                displayUsers(data.users);
                displayPagination(data.page, data.totalPages);
                currentPage = data.page;

            } catch (error) {
                console.error('خطأ في تحميل المستخدمين:', error);
                showAlert('خطأ في تحميل المستخدمين', 'error');
            }
        }

        // عرض المستخدمين
        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            
            if (!users || users.length === 0) {
                container.innerHTML = '<div class="no-data">لا توجد مستخدمين</div>';
                return;
            }

            const usersHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-header">
                        <img src="${user.profile?.avatar || 'images/default-avatar.png'}" alt="${user.username}" class="user-avatar">
                        <div class="user-info">
                            <h3>${user.profile?.displayName || user.username}</h3>
                            <div class="user-id">المعرف: ${user.userId}</div>
                        </div>
                    </div>
                    
                    <div class="images-section">
                        <h4>الصور الحالية:</h4>
                        
                        <div class="image-item">
                            <img src="${user.profile?.avatar || 'images/default-avatar.png'}" alt="الصورة الشخصية" class="image-preview">
                            <div class="image-info">
                                <div class="image-type">الصورة الشخصية</div>
                                <div class="image-status">${user.profile?.avatar ? 'مُعيّنة' : 'افتراضية'}</div>
                            </div>
                            <div class="image-actions">
                                <button onclick="manageUserImages('${user._id}', '${user.username}', ${user.userId})" class="btn btn-primary btn-small">
                                    🖼️ إدارة
                                </button>
                            </div>
                        </div>
                        
                        ${user.profile?.profileImage ? `
                        <div class="image-item">
                            <img src="${user.profile.profileImage}" alt="صورة البروفايل" class="image-preview">
                            <div class="image-info">
                                <div class="image-type">صورة البروفايل</div>
                                <div class="image-status">مُعيّنة</div>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${user.profile?.coverImage ? `
                        <div class="image-item">
                            <img src="${user.profile.coverImage}" alt="صورة الغلاف" class="image-preview">
                            <div class="image-info">
                                <div class="image-type">صورة الغلاف</div>
                                <div class="image-status">مُعيّنة</div>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            container.innerHTML = usersHTML;
        }

        // عرض ترقيم الصفحات
        function displayPagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let buttons = '';
            
            if (currentPage > 1) {
                buttons += `<button onclick="loadUsers(${currentPage - 1})">السابق</button>`;
            }

            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    buttons += `<button class="active">${i}</button>`;
                } else {
                    buttons += `<button onclick="loadUsers(${i})">${i}</button>`;
                }
            }

            if (currentPage < totalPages) {
                buttons += `<button onclick="loadUsers(${currentPage + 1})">التالي</button>`;
            }

            pagination.innerHTML = buttons;
        }

        // البحث عن المستخدمين
        function searchUsers() {
            currentSearch = document.getElementById('searchInput').value;
            loadUsers(1);
        }

        // البحث عن مستخدم برقم المعرف
        async function findUserById() {
            const userId = document.getElementById('userIdSearch').value;
            if (!userId) {
                showAlert('يرجى إدخال رقم المعرف', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${BACKEND_URL}/api/users/admin/find-user-by-id/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('المستخدم غير موجود');
                }

                const data = await response.json();
                displayUsers([data.user]);

            } catch (error) {
                console.error('خطأ في البحث:', error);
                showAlert('المستخدم غير موجود', 'error');
            }
        }

        // إدارة صور المستخدم
        async function manageUserImages(userId, username, userNumId) {
            currentUser = { id: userId, username, userId: userNumId };
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${BACKEND_URL}/api/users/admin/user-images/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('فشل في جلب معلومات الصور');
                }

                const data = await response.json();
                displayUserImagesInfo(data.user);
                openModal();

            } catch (error) {
                console.error('خطأ في جلب معلومات الصور:', error);
                showAlert('خطأ في جلب معلومات الصور', 'error');
            }
        }

        // عرض معلومات صور المستخدم
        function displayUserImagesInfo(user) {
            const container = document.getElementById('userImagesInfo');
            
            container.innerHTML = `
                <div style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                    <h3>المستخدم: ${user.username}</h3>
                    <p>المعرف: ${user.userId}</p>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h4>الصور الحالية:</h4>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 10px;">
                        <div style="text-align: center;">
                            <img src="${user.images.avatar || 'images/default-avatar.png'}" alt="الصورة الشخصية" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd;">
                            <p style="margin-top: 5px; font-size: 0.9em;">الصورة الشخصية</p>
                        </div>
                        ${user.images.profileImage ? `
                        <div style="text-align: center;">
                            <img src="${user.images.profileImage}" alt="صورة البروفايل" style="width: 80px; height: 80px; border-radius: 8px; object-fit: cover; border: 2px solid #ddd;">
                            <p style="margin-top: 5px; font-size: 0.9em;">صورة البروفايل</p>
                        </div>
                        ` : ''}
                        ${user.images.coverImage ? `
                        <div style="text-align: center;">
                            <img src="${user.images.coverImage}" alt="صورة الغلاف" style="width: 80px; height: 80px; border-radius: 8px; object-fit: cover; border: 2px solid #ddd;">
                            <p style="margin-top: 5px; font-size: 0.9em;">صورة الغلاف</p>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // فتح النافذة المنبثقة
        function openModal() {
            document.getElementById('manageImagesModal').style.display = 'block';
            document.getElementById('modalAlert').innerHTML = '';
            document.getElementById('imageType').value = '';
            document.getElementById('imageUploadSection').style.display = 'none';
            document.getElementById('imagePreview').style.display = 'none';
        }

        // إغلاق النافذة المنبثقة
        function closeModal() {
            document.getElementById('manageImagesModal').style.display = 'none';
        }

        // معاينة الصورة
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // معالجة إدارة الصور
        async function handleImageManagement(e) {
            e.preventDefault();
            
            const action = document.getElementById('imageType').value;
            if (!action) {
                showModalAlert('يرجى اختيار نوع الصورة', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                let requestBody = {
                    targetUserId: currentUser.id,
                    action: action
                };

                // إذا كان الإجراء يتطلب صورة جديدة
                if (action.startsWith('change_')) {
                    const fileInput = document.getElementById('imageFile');
                    if (!fileInput.files[0]) {
                        showModalAlert('يرجى اختيار صورة', 'error');
                        return;
                    }

                    const file = fileInput.files[0];
                    const imageData = await fileToBase64(file);
                    const imageType = file.name.split('.').pop();

                    requestBody.imageData = imageData;
                    requestBody.imageType = imageType;
                }

                const response = await fetch(`${BACKEND_URL}/api/users/admin/manage-user-image`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'فشل في إدارة الصورة');
                }

                const data = await response.json();
                showModalAlert(data.message, 'success');
                
                // إغلاق النافذة بعد ثانيتين
                setTimeout(() => {
                    closeModal();
                    loadUsers(currentPage);
                }, 2000);

            } catch (error) {
                console.error('خطأ في إدارة الصورة:', error);
                showModalAlert(error.message, 'error');
            }
        }

        // تحويل الملف إلى Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // عرض رسالة في النافذة المنبثقة
        function showModalAlert(message, type) {
            const alertContainer = document.getElementById('modalAlert');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // عرض رسالة عامة
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // إغلاق النافذة عند النقر خارجها
        window.onclick = function(event) {
            const modal = document.getElementById('manageImagesModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
