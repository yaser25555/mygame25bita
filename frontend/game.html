    <script>
        // تسجيل Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker مسجل بنجاح:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('❌ فشل في تسجيل Service Worker:', error);
                    });
            });
        }

        function requestFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) { /* Firefox */
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { /* IE/Edge */
                element.msRequestFullscreen();
            }
        }

        // عند الضغط على زر ابدأ اللعبة، اطلب ملء الشاشة على الجوال
        window.addEventListener('DOMContentLoaded', function() {
            var startButton = document.getElementById('startButton');
            if (startButton) {
                startButton.addEventListener('click', function() {
                    // فقط على الجوال
                    if (window.innerWidth <= 700) {
                        var gameDiv = document.querySelector('.game-center-column');
                        if (gameDiv) requestFullscreen(gameDiv);
                    }
                });
            }
        });

        // زر الملف الشخصي يفتح صفحة البروفايل في نافذة جديدة
        document.addEventListener('DOMContentLoaded', function() {
            var profileBtn = document.getElementById('profileBtn');
            if (profileBtn) {
                profileBtn.addEventListener('click', function() {
                    window.open('profile.html', '_blank');
                });
            }
        });

        // زر غرفة المحادثة الصوتية (صفحة مستقلة)
        document.addEventListener('DOMContentLoaded', function() {
            var voiceRoomPageBtn = document.getElementById('voiceRoomPageBtn');
            if (voiceRoomPageBtn) {
                voiceRoomPageBtn.addEventListener('click', function() {
                    window.open('voice-chat-room.html', '_blank');
                });
            }
        });

        // جعل الحاويات قابلة للسحب
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.box').forEach(box => {
                box.onmousedown = function(e) {
                    if (e.target.classList.contains('draggable-icon')) return; // لا تسحب الحاوية إذا كان السحب على الأيقونة
                    let shiftX = e.clientX - box.getBoundingClientRect().left;
                    let shiftY = e.clientY - box.getBoundingClientRect().top;
                    box.style.position = 'absolute';
                    box.style.zIndex = 1000;
                    document.body.append(box);

                    moveAt(e.pageX, e.pageY);

                    function moveAt(pageX, pageY) {
                        box.style.left = pageX - shiftX + 'px';
                        box.style.top = pageY - shiftY + 'px';
                    }

                    function onMouseMove(e) {
                        moveAt(e.pageX, e.pageY);
                    }

                    document.addEventListener('mousemove', onMouseMove);

                    box.onmouseup = function() {
                        document.removeEventListener('mousemove', onMouseMove);
                        box.onmouseup = null;
                    };
                };

                box.ondragstart = function() {
                    return false;
                };
            });

            // جعل الأيقونات قابلة للسحب داخل الصفحة
            document.querySelectorAll('.draggable-icon').forEach(icon => {
                icon.onmousedown = function(e) {
                    let shiftX = e.clientX - icon.getBoundingClientRect().left;
                    let shiftY = e.clientY - icon.getBoundingClientRect().top;
                    icon.style.position = 'absolute';
                    icon.style.zIndex = 1000;
                    document.body.append(icon);

                    moveAt(e.pageX, e.pageY);

                    function moveAt(pageX, pageY) {
                        icon.style.left = pageX - shiftX + 'px';
                        icon.style.top = pageY - shiftY + 'px';
                    }

                    function onMouseMove(e) {
                        moveAt(e.pageX, e.pageY);
                    }

                    document.addEventListener('mousemove', onMouseMove);

                    icon.onmouseup = function() {
                        document.removeEventListener('mousemove', onMouseMove);
                        icon.onmouseup = null;
                    };
                };

                icon.ondragstart = function() {
                    return false;
                };
            });
        });
    </script>
