<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة معرفات المستخدمين - لوحة المشرف</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .search-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .search-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .user-id {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .level {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .score {
            color: #ff6b35;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:hover:not(.active) {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .search-row {
                flex-direction: column;
            }
            
            .users-table {
                font-size: 14px;
            }
            
            .users-table th,
            .users-table td {
                padding: 10px 8px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 إدارة معرفات المستخدمين</h1>
            <p>لوحة تحكم المشرف لتغيير وإدارة معرفات المستخدمين</p>
        </div>

        <div class="content">
            <!-- قسم البحث -->
            <div class="search-section">
                <div class="search-row">
                    <input type="text" id="searchInput" class="search-input" placeholder="البحث عن مستخدم...">
                    <button onclick="searchUsers()" class="btn btn-primary">🔍 بحث</button>
                    <button onclick="loadUsers()" class="btn btn-success">🔄 تحديث</button>
                </div>
                <div class="search-row">
                    <input type="number" id="userIdSearch" class="search-input" placeholder="البحث برقم المعرف...">
                    <button onclick="findUserById()" class="btn btn-primary">🔍 بحث بالمعرف</button>
                </div>
            </div>

            <!-- رسائل التنبيه -->
            <div id="alertContainer"></div>

            <!-- جدول المستخدمين -->
            <div id="usersContainer">
                <div class="loading">جاري تحميل المستخدمين...</div>
            </div>

            <!-- ترقيم الصفحات -->
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <!-- نافذة تغيير المعرف -->
    <div id="changeIdModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>تغيير معرف المستخدم</h2>
            <div id="modalAlert"></div>
            <form id="changeIdForm">
                <div class="form-group">
                    <label>المستخدم:</label>
                    <input type="text" id="targetUsername" readonly>
                </div>
                <div class="form-group">
                    <label>المعرف الحالي:</label>
                    <input type="number" id="currentUserId" readonly>
                </div>
                <div class="form-group">
                    <label>المعرف الجديد:</label>
                    <input type="number" id="newUserId" min="1" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">💾 حفظ التغيير</button>
                    <button type="button" onclick="closeModal()" class="btn btn-danger">❌ إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const BACKEND_URL = "https://mygame25bita-7eqw.onrender.com";
        let currentPage = 1;
        let currentSearch = '';

        // تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUsers();
        });

        // التحقق من المصادقة
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                showAlert('يجب تسجيل الدخول أولاً', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }
        }

        // تحميل المستخدمين
        async function loadUsers(page = 1) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${BACKEND_URL}/api/users/admin/users-with-ids?page=${page}&limit=20&search=${currentSearch}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('فشل في تحميل المستخدمين');
                }

                const data = await response.json();
                displayUsers(data.users);
                displayPagination(data.page, data.totalPages);
                currentPage = data.page;

            } catch (error) {
                console.error('خطأ في تحميل المستخدمين:', error);
                showAlert('خطأ في تحميل المستخدمين', 'error');
            }
        }

        // عرض المستخدمين
        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            
            if (!users || users.length === 0) {
                container.innerHTML = '<div class="no-data">لا توجد مستخدمين</div>';
                return;
            }

            const table = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>المعرف</th>
                            <th>اسم المستخدم</th>
                            <th>البريد الإلكتروني</th>
                            <th>الاسم المعروض</th>
                            <th>المستوى</th>
                            <th>النقاط</th>
                            <th>تاريخ الإنشاء</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td><span class="user-id">${user.userId}</span></td>
                                <td><span class="username">${user.username}</span></td>
                                <td>${user.email}</td>
                                <td>${user.profile?.displayName || '-'}</td>
                                <td><span class="level">${user.profile?.level || 1}</span></td>
                                <td><span class="score">${user.stats?.score || 0}</span></td>
                                <td>${new Date(user.createdAt).toLocaleDateString('ar-SA')}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button onclick="changeUserId('${user._id}', '${user.username}', ${user.userId})" class="btn btn-primary btn-small">
                                            ✏️ تغيير المعرف
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
        }

        // عرض ترقيم الصفحات
        function displayPagination(currentPage, totalPages) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let buttons = '';
            
            // زر السابق
            if (currentPage > 1) {
                buttons += `<button onclick="loadUsers(${currentPage - 1})">السابق</button>`;
            }

            // أزرار الصفحات
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    buttons += `<button class="active">${i}</button>`;
                } else {
                    buttons += `<button onclick="loadUsers(${i})">${i}</button>`;
                }
            }

            // زر التالي
            if (currentPage < totalPages) {
                buttons += `<button onclick="loadUsers(${currentPage + 1})">التالي</button>`;
            }

            pagination.innerHTML = buttons;
        }

        // البحث عن المستخدمين
        function searchUsers() {
            currentSearch = document.getElementById('searchInput').value;
            loadUsers(1);
        }

        // البحث عن مستخدم برقم المعرف
        async function findUserById() {
            const userId = document.getElementById('userIdSearch').value;
            if (!userId) {
                showAlert('يرجى إدخال رقم المعرف', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${BACKEND_URL}/api/users/admin/find-user-by-id/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('المستخدم غير موجود');
                }

                const data = await response.json();
                displayUsers([data.user]);

            } catch (error) {
                console.error('خطأ في البحث:', error);
                showAlert('المستخدم غير موجود', 'error');
            }
        }

        // تغيير معرف المستخدم
        function changeUserId(userId, username, currentUserId) {
            document.getElementById('targetUsername').value = username;
            document.getElementById('currentUserId').value = currentUserId;
            document.getElementById('newUserId').value = '';
            document.getElementById('modalAlert').innerHTML = '';
            document.getElementById('changeIdModal').style.display = 'block';
            
            // حفظ معرف المستخدم للاستخدام لاحقاً
            document.getElementById('changeIdForm').dataset.userId = userId;
        }

        // إغلاق النافذة المنبثقة
        function closeModal() {
            document.getElementById('changeIdModal').style.display = 'none';
        }

        // معالجة تغيير المعرف
        document.getElementById('changeIdForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = e.target.dataset.userId;
            const newUserId = document.getElementById('newUserId').value;

            if (!newUserId || newUserId < 1) {
                showModalAlert('يرجى إدخال معرف صحيح', 'error');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${BACKEND_URL}/api/users/admin/change-user-id`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        targetUserId: userId,
                        newUserId: parseInt(newUserId)
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'فشل في تغيير المعرف');
                }

                const data = await response.json();
                showModalAlert(data.message, 'success');
                
                // إغلاق النافذة بعد ثانيتين
                setTimeout(() => {
                    closeModal();
                    loadUsers(currentPage);
                }, 2000);

            } catch (error) {
                console.error('خطأ في تغيير المعرف:', error);
                showModalAlert(error.message, 'error');
            }
        });

        // عرض رسالة في النافذة المنبثقة
        function showModalAlert(message, type) {
            const alertContainer = document.getElementById('modalAlert');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        // عرض رسالة عامة
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // إغلاق النافذة عند النقر خارجها
        window.onclick = function(event) {
            const modal = document.getElementById('changeIdModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
